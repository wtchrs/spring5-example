plugins {
    id 'java'
    id 'war'
}

group 'xyz.firstlab'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    providedRuntime 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.springframework:spring-webmvc:5.3.20'
    implementation 'org.springframework:spring-jdbc:5.3.20'
    implementation 'org.apache.tomcat:tomcat-jdbc:10.0.20'
    implementation 'mysql:mysql-connector-java:8.0.29'
}

test {
    useJUnitPlatform()
}